{% load static %}
{% block title %}{{ product.product_name }}{% endblock title %}

    <h1>Product Details {{ product }}</h1>
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img col-lg-5 mt-5">
            <img src="{{ product.product_image }}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="product col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px">{{ product.product_name }}</h1>
            <h5>Ksh. {{ product.price }}/=</h5>
            <h4>Product features</h4>
            <ul class="fs-5" style="font-family: 'Rage Italic'">
                <li>{{ product.product_category }}</li>
                <li>{{ product.product_description }}</li>
                <li>{{ product.delivery_mode }}</li>
            </ul>
        </div>
<div class="button row flex" style="font-family: Rockwell;">
    <button type="submit" class="d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white">Add to cart</button>
</div>
    </div>
</div>
