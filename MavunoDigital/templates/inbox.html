<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
</head>
<body>
   <h2>Received Messages</h2>
   <ul>
       {% for message in received_message %}
           <li>{{ message.sender }} - {{ message.body }}</li>
       {% endfor %}
   </ul>
   <h2>Sent Messages</h2>
    <ul>
        {% for message in sent_messages %}
            <li>{{ message.recipient }} - {{ message.body }}</li>
        {% endfor %}
    </ul>


</body>
</html>
